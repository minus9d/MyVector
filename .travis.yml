# reference: http://stackoverflow.com/questions/22111549/travis-ci-with-clang-3-4-and-c11?answertab=active#tab-top
# https://jonasw.de/blog/2015/07/22/develop/cplusplus14-on-travis-with-cmake/

sudo: false
language: cpp
compiler:
  - clang++
  - g++

install:
  - if [ "$CXX" = "g++" ]; then export CXXFLAGS="-std=c++11"; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - if [ "$CXX" = "clang++" ]; then export CXXFLAGS="-std=c++11 -stdlib=libc++"; fi
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.4" CC="clang-3.4"; fi

  - cd ${TRAVIS_BUILD_DIR}
  - ls
  - make CXXFLAGS="${CXXFLAGS}" CXX="${CXX}"
  - ls

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.4
      - llvm-toolchain-precise
    packages:
      - clang-3.4
      - g++-5
      - gcc-5

script:
  - chmod ugo+x test
  - ./test
